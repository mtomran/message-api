machine:
  hosts:
    mongodb: 127.0.0.1
    redis: 127.0.0.1
  node:
    version: 0.12.7
  services:
    - docker

dependencies:
  override:
    - sudo pip install --upgrade docker-compose
    - cd docker; docker-compose build
    - cd node; npm install
test:
  override:
    - cd docker; docker-compose up -d --no-deps node
    - cd node; npm test
  