machine:
  hosts:
    mongodb: 172.17.42.1
    redis: 172.17.42.1
  node:
    version: 0.12.7
  services:
    - docker
    

dependencies:
  override:
    - sudo pip install --upgrade docker-compose
    - cd docker; docker-compose -f docker-compose.test.yml build
    - cd node; npm install
test:
  override:
    - cd docker; docker-compose -f docker-compose.test.yml up -d
    - cd node; npm test
  