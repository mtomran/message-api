machine:
  environment:
    - NODE_ENV: test
  node:
    version: 0.12.7
  services:
    - docker
    

dependencies:
  override:
    - sudo pip install --upgrade docker-compose
    - cd docker; docker-compose -f docker-compose.test.yml build
    - cd node; npm install
test:
  override:
    - cd docker; docker-compose -f docker-compose.test.yml up -d; sleep 5
    - cd node; npm test
  